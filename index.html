<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Character Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        #preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #007bff;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Handwritten Character Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <img id="preview" src="" alt="Image Preview">
        <br>
        <button onclick="predictCharacter()">Predict</button>
        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById("preview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function predictCharacter() {
            let fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("Please upload an image first.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
